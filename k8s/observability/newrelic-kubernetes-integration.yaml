# New Relic Kubernetes Integration
# Monitora m√©tricas de cluster, nodes, pods e containers

---
apiVersion: v1
kind: Namespace
metadata:
  name: newrelic
  labels:
    name: newrelic

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: newrelic
  namespace: newrelic
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: newrelic
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/metrics
      - nodes/stats
      - nodes/proxy
      - pods
      - services
      - namespaces
      - endpoints
      - persistentvolumes
      - persistentvolumeclaims
      - events
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - statefulsets
      - replicasets
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch"]
  - nonResourceURLs:
      - /metrics
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: newrelic
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: newrelic
subjects:
  - kind: ServiceAccount
    name: newrelic
    namespace: newrelic

---
apiVersion: v1
kind: Secret
metadata:
  name: newrelic-bundle-newrelic-infrastructure-config
  namespace: newrelic
type: Opaque
stringData:
  # New Relic License Key for Kubernetes Integration
  license: "YOUR_NEW_RELIC_LICENSE_KEY_HERE"
  cluster: "smart-workshop-dev-cluster"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: newrelic-infrastructure-config
  namespace: newrelic
data:
  newrelic-infra.yml: |
    # New Relic Infrastructure Agent Configuration
    license_key: ${LICENSE_KEY}
    cluster_name: ${CLUSTER_NAME}
    
    # Enable Kubernetes integration
    enable_process_metrics: true
    
    # Cost optimization - sampling
    metrics_process_sample_rate: 20
    metrics_storage_sample_rate: 20
    metrics_network_sample_rate: 10
    
    # Log forwarding (stdout from pods)
    log_forward:
      license_key: ${LICENSE_KEY}
    
    # Prometheus scraping for custom metrics
    integrations:
      - name: nri-prometheus
        config:
          standalone: false
          emitters: infra-sdk
          cluster_name: ${CLUSTER_NAME}
          scrape_enabled_label: "prometheus.io/scrape"
          transformations:
            - description: "Filter high cardinality metrics"
              ignore_metrics:
                - prefixes:
                    - "go_"
                    - "process_"

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: newrelic-infrastructure
  namespace: newrelic
  labels:
    app: newrelic-infrastructure
spec:
  selector:
    matchLabels:
      app: newrelic-infrastructure
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: newrelic-infrastructure
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: newrelic
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: newrelic-infrastructure
          image: newrelic/infrastructure-k8s:2.13.15
          securityContext:
            privileged: true
          env:
            - name: NRIA_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: newrelic-bundle-newrelic-infrastructure-config
                  key: license
            - name: CLUSTER_NAME
              valueFrom:
                secretKeyRef:
                  name: newrelic-bundle-newrelic-infrastructure-config
                  key: cluster
            - name: NRIA_DISPLAY_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: NRK8S_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: NRIA_CUSTOM_ATTRIBUTES
              value: '{"team":"oficina-mecanica","environment":"production"}'
            - name: NRIA_PASSTHROUGH_ENVIRONMENT
              value: "KUBERNETES_SERVICE_HOST,KUBERNETES_SERVICE_PORT,CLUSTER_NAME,CADVISOR_PORT,NRK8S_NODE_NAME,KUBE_STATE_METRICS_URL,KUBE_STATE_METRICS_POD_LABEL,TIMEOUT,ETCD_TLS_SECRET_NAME,ETCD_TLS_SECRET_NAMESPACE,API_SERVER_SECURE_PORT,KUBE_STATE_METRICS_SCHEME,KUBE_STATE_METRICS_PORT,SCHEDULER_ENDPOINT_URL,ETCD_ENDPOINT_URL,CONTROLLER_MANAGER_ENDPOINT_URL,API_SERVER_ENDPOINT_URL,DISABLE_KUBE_STATE_METRICS,DISCOVERY_CACHE_TTL"
            - name: NRIA_VERBOSE
              value: "0"
          volumeMounts:
            - name: host-volume
              mountPath: /host
              readOnly: true
            - name: host-docker-socket
              mountPath: /var/run/docker.sock
              readOnly: true
            - name: config
              mountPath: /etc/newrelic-infra.yml
              subPath: newrelic-infra.yml
          resources:
            limits:
              memory: 300Mi
              cpu: 200m
            requests:
              memory: 150Mi
              cpu: 100m
      volumes:
        - name: host-volume
          hostPath:
            path: /
        - name: host-docker-socket
          hostPath:
            path: /var/run/docker.sock
        - name: config
          configMap:
            name: newrelic-infrastructure-config
            items:
              - key: newrelic-infra.yml
                path: newrelic-infra.yml
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists

---
# KSM (Kube-State-Metrics) Integration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: newrelic-kube-state-metrics
  namespace: newrelic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newrelic-kube-state-metrics
  template:
    metadata:
      labels:
        app: newrelic-kube-state-metrics
        app.kubernetes.io/name: kube-state-metrics
        k8s-app: kube-state-metrics
    spec:
      serviceAccountName: newrelic
      containers:
        - name: kube-state-metrics
          image: registry.k8s.io/kube-state-metrics/kube-state-metrics:v2.10.1
          ports:
            - containerPort: 8080
              name: metrics
          resources:
            limits:
              memory: 256Mi
              cpu: 200m
            requests:
              memory: 128Mi
              cpu: 100m
          securityContext:
            runAsUser: 65534
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: newrelic-kube-state-metrics
  namespace: newrelic
  labels:
    app: newrelic-kube-state-metrics
    app.kubernetes.io/name: kube-state-metrics
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: metrics
  selector:
    app: newrelic-kube-state-metrics
