name: ğŸ”­ Deploy New Relic Observability

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
      
permissions:
  contents: read

env:
  TF_VERSION: '1.5.0'

jobs:
  deploy-newrelic:
    name: Deploy New Relic Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Create Terraform backend config
        working-directory: ./terraform/modules/newrelic-observability
        run: |
          cat > backend.tf << EOF
          terraform {
            backend "local" {
              path = "terraform.tfstate"
            }
          }
          EOF

      - name: Terraform Init
        working-directory: ./terraform/modules/newrelic-observability
        run: terraform init

      - name: Create terraform.tfvars
        working-directory: ./terraform/modules/newrelic-observability
        run: |
          cat > terraform.tfvars << EOF
          newrelic_account_id = "${{ secrets.NEW_RELIC_ACCOUNT_ID }}"
          newrelic_api_key    = "${{ secrets.NEW_RELIC_API_KEY }}"
          newrelic_region     = "US"
          app_name            = "smart-mechanical-workshop-api"
          alert_email         = "${{ secrets.ALERT_EMAIL }}"
          environment         = "production"
          EOF

      - name: Terraform Validate
        working-directory: ./terraform/modules/newrelic-observability
        run: terraform validate

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        working-directory: ./terraform/modules/newrelic-observability
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: ./terraform/modules/newrelic-observability
        run: |
          terraform apply -auto-approve tfplan
          echo "Dashboard URL: $(terraform output -raw dashboard_url)"

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: ./terraform/modules/newrelic-observability
        run: terraform destroy -auto-approve

      - name: Output Dashboard URL
        if: github.event.inputs.action == 'apply'
        working-directory: ./terraform/modules/newrelic-observability
        run: |
          echo "::notice title=New Relic Dashboard::$(terraform output -raw dashboard_url)"
