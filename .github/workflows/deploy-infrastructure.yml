name: ðŸš€ Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'k8s/**'
      - '.github/workflows/deploy-infrastructure.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-west-2' }}
  TF_VERSION: '1.5.0'

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Deploy

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        env:
          TF_VAR_vpc_id: ${{ secrets.VPC_ID }}
          TF_VAR_subnet_ids: ${{ secrets.SUBNET_IDS }}
          TF_VAR_rds_endpoint: ${{ secrets.RDS_ENDPOINT }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret_key: ${{ secrets.JWT_SECRET_KEY }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_vpc_id: ${{ secrets.VPC_ID }}
          TF_VAR_subnet_ids: ${{ secrets.SUBNET_IDS }}
          TF_VAR_rds_endpoint: ${{ secrets.RDS_ENDPOINT }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret_key: ${{ secrets.JWT_SECRET_KEY }}
        run: terraform apply -auto-approve tfplan

      - name: Get EKS Cluster Name
        id: eks-cluster
        working-directory: ./terraform
        run: |
          CLUSTER_NAME=$(terraform output -raw cluster_name)
          echo "cluster_name=$CLUSTER_NAME" >> $GITHUB_OUTPUT

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ steps.eks-cluster.outputs.cluster_name }}

      - name: Create Kubernetes Secret
        run: |
          kubectl create namespace smart-workshop --dry-run=client -o yaml | kubectl apply -f -
          
          # Create secret with database credentials
          kubectl create secret generic api-secret \
            --from-literal=DB_CONNECTION_STRING="server=${{ secrets.RDS_ENDPOINT }};port=3306;database=smart_workshop;user=admin;password=${{ secrets.DB_PASSWORD }};SslMode=Required;" \
            --from-literal=JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
            --namespace=smart-workshop \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Kubernetes Manifests
        run: |
          kubectl apply -f k8s/api/configmap.yaml
          kubectl apply -f k8s/api/deployment.yaml
          kubectl apply -f k8s/api/service.yaml
          kubectl apply -f k8s/api/hpa.yaml
          kubectl apply -f k8s/mailhog/deployment.yaml
          kubectl apply -f k8s/mailhog/service.yaml

      - name: Wait for Deployments
        run: |
          kubectl wait --for=condition=available --timeout=300s deployment/api-deployment -n smart-workshop
          kubectl wait --for=condition=available --timeout=300s deployment/mailhog-deployment -n smart-workshop

      - name: Get Service Endpoints
        run: |
          echo "=== API Service ==="
          kubectl get svc api-service -n smart-workshop
          
          echo ""
          echo "=== MailHog Service ==="
          kubectl get svc mailhog-service -n smart-workshop
          
          echo ""
          echo "=== All Pods ==="
          kubectl get pods -n smart-workshop

      - name: Verify Health
        run: |
          # Wait for LoadBalancer to get external IP
          for i in {1..30}; do
            API_ENDPOINT=$(kubectl get svc api-service -n smart-workshop -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
            if [ ! -z "$API_ENDPOINT" ]; then
              echo "API Endpoint: http://$API_ENDPOINT:5180"
              break
            fi
            echo "Waiting for LoadBalancer... ($i/30)"
            sleep 10
          done

      - name: Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cluster Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: ${{ steps.eks-cluster.outputs.cluster_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace**: smart-workshop" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services" >> $GITHUB_STEP_SUMMARY
          kubectl get svc -n smart-workshop -o wide >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Unable to fetch services" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pods" >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n smart-workshop -o wide >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Unable to fetch pods" >> $GITHUB_STEP_SUMMARY
